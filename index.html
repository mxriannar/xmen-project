<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto X-Men - Semana do Zero Ao Programador Contratado</title>
</head>

<body>
    <header class="cabecalho">
        <img src="./src/images/logo.svg" alt="Logo X-Men">
    </header>

    <main class="selecao-de-personagens">
        <section class="personagens">
            <h1 class="titulo">Selecione um personagem</h1>
            <ul class="lista-de-personagem">
                <li class="personagem" id="ciclope">
                    <img src="./src/images/card-ciclope.jpg" alt="Personagem Ciclope">
                </li>
                <li class="personagem" id="jean-grey">
                    <img src="./src/images/card-jean-grey.jpg" alt="Personagem Jean Grey">
                </li>
                <li class="personagem" id="lince-negra">
                    <img src="./src/images/card-lince-negra.jpg" alt="Personagem Lince Negra">
                </li>
                <li class="personagem" id="tempestade">
                    <img src="./src/images/card-tempestade.jpg" alt="Personagem Tempestade">
                </li>
                <li class="personagem" id="vampira">
                    <img src="./src/images/card-vampira.jpg" alt="Personagem Vampira">
                </li>
                <li class="personagem" id="wolverine">
                    <img src="./src/images/card-wolverine.jpg" alt="Personagem Wolverine">
                </li>
                <li class="personagem" id="noturno">
                    <img src="./src/images/card-noturno.jpg" alt="Personagem Noturno">
                </li>
                <li class="personagem" id="Magneto">
                    <img src="./src/images/card-magneto.jpg" alt="Personagem Magneto">
                </li>
            </ul>
        </section>

        <section class="personagem-selecionado">
            <img src="./src/images/card-ciclope.png" alt="Personagem Selecionado" class="personagem-grande">
            <div class="informacoes-personagem">
                <h2 class="nome-personagem" id="nome-personagem">Ciclope</h2>
                <p class="descricao-personagem" id="descricao-personagem">Ele tem o poder de disparar rajadas ópticas
                    por um acidente que aconteceu com ele quando criança, mas não consegue controlá-los</p>
            </div>
        </section>
    </main>
</body>

</html>
