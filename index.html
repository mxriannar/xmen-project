<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto X-Men - Semana do Zero Ao Programador Contratado</title>
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsive.css">
</head>

<body>
    <header class="cabecalho">
        <img class="logo" src="./src/images/logo.svg" alt="Logo X-Men">
    </header>

    <main class="selecao-de-personagens">
        <section class="personagens">
            <h1 class="titulo">Selecione um personagem</h1>
            <ul class="lista-de-personagens">
                <li class="personagem selecionado" id="ciclope" data-name="Ciclope" data-description="Tem o poder de disparar rajadas ópticas, por causa de um acidente que aconteceu com ele quando criança, mas não consegue controlá-los.">
                    <img src="./src/images/card-ciclope.jpg" alt="Personagem Ciclope" class="imagem-personagem">
                </li>
                <li class="personagem" id="jean-grey" data-name="Jean Grey" data-description="Uma mutante nível ômega e o principal avatar da Força Fênix, no qual manifesta poderes cósmicos. A telepatia e telecinese.">
                    <img src="./src/images/card-jean-grey.jpg" alt="Personagem Jean Grey" class="imagem-personagem">
                </li>
                <li class="personagem" id="lince-negra" data-name="Lince Negra" data-description="Tem o poder de atravessar matéria sólida,campos de energia,rajadas ópticas, continuando intacta,e também tem o poder de andar no ar.">
                    <img src="./src/images/card-lince-negra.jpg" alt="Personagem Lince Negra" class="imagem-personagem">
                </li>
                <li class="personagem" id="tempestade" data-name="Tempestade" data-description="Tem o poder de controlar as forças da natureza, muito poderosa ela pode produzir raios, chuvas, gelos, ventos, neblina, entre outros efeitos.">
                    <img src="./src/images/card-tempestade.jpg" alt="Personagem Tempestade" class="imagem-personagem">
                </li>
                <li class="personagem" id="vampira" data-name="Vampira" data-description="Ela tem o poder de absorver a vitalidade e memória das pessoas que toca, e no caso dos mutantes seus os poderes e suas memórias, mas apenas temporariamente.">
                    <img src="./src/images/card-vampira.jpg" alt="Personagem Vampira" class="imagem-personagem">
                </li>
                <li class="personagem" id="wolverine" data-name="Wolverine" data-description="Poderes. Garras metálicas. Fator de cura regenerativo. Super agilidade.">
                    <img src="./src/images/card-wolverine.jpg" alt="Personagem Wolverine" class="imagem-personagem">
                </li>
                <li class="personagem" id="noturno" data-name="Noturno" data-description="Um mutante que nasceu com cauda, orelhas pontudas e com o poder de se teletransportar.">
                    <img src="./src/images/card-noturno.jpg" alt="Personagem Noturno" class="imagem-personagem">
                </li>
                <li class="personagem" id="magneto" data-name="Magneto" data-description="Tem o poder de magnetocinese, ou seja, controlar objetos de metal e criar campos magnéticos com a mente.">
                    <img src="./src/images/card-magneto.jpg" alt="Personagem Magneto" class="imagem-personagem">
                </li>
            </ul>
        </section>

        <section class="personagem-selecionado">
            <img src="./src/images/card-ciclope.png" alt="Personagem Selecionado" class="personagem-grande">
            <div class="informacoes-personagem">
                <h2 class="nome-personagem" id="nome-personagem">Ciclope</h2>
                <p class="descricao-personagem" id="descricao-personagem">Ele tem o poder de disparar rajadas ópticas
                    por um acidente que aconteceu com ele quando criança, mas não consegue controlá-los.</p>
            </div>
        </section>
    </main>
    <script src="./src/js/index.js"></script>
</body>

</html>
